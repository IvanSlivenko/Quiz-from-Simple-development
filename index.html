<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="quiz" id="quiz">
      <div class="quiz-questions" id="questions">
        <div class="quiz-questions-item">
          <div class="quiz-questions-item__question">Запитання № 1</div>
          <ul class="quiz-questions-item__answers">
            <li>
              <label>
                <input type="radio" name="q1" />
                Відповідь № 1
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="q1" />
                Відповідь № 2
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="quiz-indicator" id="indicator">1 / 10</div>
      <div class="quiz-rezults" id="results">
        <div class="quiz-rezults-item">
          <div class="quiz-rezults-item__question">
            Відповіді на запитання № 1
          </div>
          <ul class="quiz-rezults-item__answers">
            <li>Відповідь 1</li>
            <li>Відповідь 2</li>
          </ul>
        </div>
      </div>
      <div class="quiz-controls">
        <button class="btn-next" id="btn-next">Далі...</button>
        <button class="btn-restart" id="btn-restart">ЗПочатку</button>
      </div>
    </div>

    <script src="./db/db.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
